<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>金豆商城</title>
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/layer.css">
    <link rel="stylesheet" href="css/my-app.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div data-page="forget-passwd" class="page forget-passwd">
        <div class="page-content pad-t-0 bgc-fff">

            <div class="self-top-navbar">
                <div class="left">
                    <a href="#" class="back">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#jd-head_back_black"></use>
                        </svg>
                    </a>
                </div>
                <div class="center">
                    忘记密码
                </div>
                <div class="right">

                </div>
            </div>

            <div class="content-block login-register pad-t-54 bgc-fff">
                <div class="content-block-inner">

                    <div class="number">
                        <p> 手机号码 </p>
                        <input type="text" class="phone" id="phone" name="" value="" placeholder="请输入手机号码">
                    </div>

                    <div class="new-number mar-t-10">
                        <p class="font-b"> 验证码 </p>
                        <input type="password" class="phone" id="verify-code" name="" value="" placeholder="请输入短信验证码">
                        <input type="button" class="verify-code" value="获取验证码">
                    </div>

                    <div class="new-number mar-t-10">
                        <p class="font-b"> 新密码 </p>
                        <input type="password" class="phone" id="new-pwd" name="" value="" placeholder="请输入短信验证码">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#jd-eye_close"></use>
                        </svg>
                    </div>
                    <input type="checkbox" name="" value="" checked="" class="">
                    <span>已阅读并同意</span>
                    <a href="#" class="color-ff5500">《注册协议或服务条款》</a>

                </div>
            </div>

            <div class="confirm-next">完成</div>

        </div>
    </div>
    <script src="./js/global.rem.js"></script>
    <!--<script type="text/javascript" src="js/framework7.min.js"></script>-->
    <!--<script src="./dist/bundle.js"></script>-->
    <!--<script src="./dist/tools.js"></script>-->
    <script src="js/jquery.min.js"></script>
    <script src="./fonts/jindou-fonts/iconfont.js"></script>
    <script type="text/javascript" src="js/tools.js"></script>
    <script type="text/javascript" src="js/layer.js"></script>
    <!--<script type="text/javascript" src="js/my-app.js"></script>-->

</body>

</html>
